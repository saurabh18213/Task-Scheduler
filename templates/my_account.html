{% extends 'base.html' %}

{% block title %}My account{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">My account</li>
{% endblock %}

{% block content %}
  <div class="card mb-2">
    <div class="card-body p-3">
      <div class="row mb-3">
        <div class="col-3">
            <img src="{{ user.profile.image.url }}" alt="{{ user.username }}" class="w-100 rounded">
        </div>
        <div class="col-6">
          <strong class="text-muted">{{ user.username }}</strong>
        </div>
      </div>  
    </div>
  </div>
{% endblock %}
